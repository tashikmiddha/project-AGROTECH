{% extends "base.html" %}
{% load static %}
{% block content %}

 <div class="con">
  <div class="container6">
    <div class="contact-info">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Fill out the form or reach us through social platforms.</p>
      <div class="logos">
        <a href="https://facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
        <a href="https://twitter.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
        <a href="https://instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
        <a href="https://linkedin.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733561.png" alt="LinkedIn"></a>
      </div>
    </div>

     <div class="contact-form">
      {% if success %}
        <p class="form-message">Your message has been sent!</p>
      {% endif %}
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
  </div>

  <script src="{% static "script_contact.js" %}"></script>

{% endblock content %}
